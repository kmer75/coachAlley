<head>

<body>

<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>

                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>

                </form>
                <ul class="nav navbar-nav navbar-right">

    <h5 th:text="${#authentication.principal == 'anonymousUser'} ? 'utilisateur non connectÃ©' : ${#authentication.principal.user.email}"></h5>
    <div th:if="${#authentication.principal != 'anonymousUser'}">
        <h5 th:each="role:${#authentication.principal.user.roles}"><div th:text="'a pour role : ' + ${role.name}"></div></h5>
    </div>


    <div th:text="${messageInfo != null} ? ${messageInfo}" th:class="${messageInfo != null} ? 'container alert alert-info'"></div>
    <div th:text="${messageSuccess != null} ? ${messageSuccess}" th:class="${messageSuccess != null} ? 'container alert alert-success'"></div>
    <div th:text="${messageDanger != null} ? ${messageDanger}" th:class="${messageDanger != null} ? 'container alert alert-danger'"></div>

</div>
