<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/principal">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>

<div layout:fragment="javascript">
    <script th:src="@{/js/jquery.validate.js}"></script>
    <script th:src="@{/js/form_validators.js}"></script>
</div>


<div class="container" layout:fragment="content">

    <form id="forgetPassword" role="form" th:action="@{/forget}" method="post" th:object="${user}">


        <div class="col-md-offset-3 col-md-6 ">
            <div class="form-group">
                <label>Mot de passe</label>
                <div class="light">
                    <input class="form-control" type="password" th:field="*{password}" />
                </div>
                <span class="text-danger" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="col-md-offset-3 col-md-6 ">
            <div class="form-group">
                <label>confirmer mot de passe</label>
                <div class="light">
                    <input class="form-control" type="password" autocomplete="off" th:field="*{confirmPassword}"/>
                </div>
                <span class="text-danger" th:errors="*{confirmPassword}"></span>
            </div>
        </div>


        <input th:value="${token}" name="token" type="hidden"/>


        <div class="form-actions right">
            <button type="submit" class="btn btn-primary">Enregistrer</button>

        </div>
    </form>


</div>
</body>
</html>
